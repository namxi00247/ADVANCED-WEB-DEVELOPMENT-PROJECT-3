<body>
    <div style="position: relative" class="img-container">
      <img style="width: 100vw; height: 100vh; opacity: 0.5; z-index: 1" src="Flokk_Teams-Zoom-Background_work_01.webp" alt="">
      <div style="margin:auto; padding-left: 5vw;padding-right: 5vw; padding-top: 5vw; z-index: 100; background-color: #FAF7B9; height: 100vh ; width: 40vw; opacity: 1; position:absolute; bottom:0; left: 240px; " class="log-in-container">
        <div style="width:100%; display: flex; justify-content: space-between; margin-bottom: 2vw" class="return-buttons">
          <button style="width:14vw; font-size: 0.8vw" class="blue-button" id="returnHome">RETURN HOME PAGE</button>
          <button  style="width:14vw; font-size: 0.8vw" class="red-button" id="toLogIn">ALREADY HAVE AN ACCOUNT</button>
        </div>
        <h1 style="text-align: center">SIGN UP</h1>
        <div class="mb-3" style="padding-top: 1vw; padding-bottom: 0vw; border-radius:0px">
          <label style="font-weight: bold;" for="exampleFormControlInput1" class="form-label">Username</label>
          <input id="username" type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="mb-3" style="padding-top: 1vw; padding-bottom: 0vw; border-radius:0px">
          <label style="font-weight: bold;" for="exampleFormControlInput1" class="form-label">Email</label>
          <input id="mail" type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="mb-3" style="padding-top: 2vw; padding-bottom: 1vw; border-radius: 0px">
          <label style="font-weight: bold;"  for="exampleFormControlInput1" class="form-label">Password</label>
          <input id="password" type="password" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="mb-3" style="padding-top: 2vw; padding-bottom: 1vw; border-radius: 0px">
          <label style="font-weight: bold;"  for="exampleFormControlInput1" class="form-label">Re-enter Your Password</label>
          <input id="password2" type="password" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>

        <!-- <div  id="my-signin2"></div> -->



        <div style="padding-left: 3vw;" class="log-in-button">
          <button id="sign-up-button" style="margin-top: 1vw; height: 4vw; width: 25vw; background-color: #C3ECF9; font-weight: bold; font-size: 2vw; border:0px;">SIGN UP</button>
        </div>
      </div>
    </div>
